<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.4.js"></script>
    <script src="app/appCont.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container" ng-app="OSHack" ng-init="openMsg = {msg : 'Hi, how can I help you today?'}">
    <header>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <img src="images/openstack-logo.png" id="logo">
            </div>
        </nav>
    </header>
    <div ng-controller="contentController as contentCtrl">
        <div class="panel panel-primary">
            <div class="panel-heading"><b>OpenStack Assistant</b> <small class="pull-right">online</small></div>
            <div id="conversation">
                <div id="chatBox" class="panel-body" scroll="messages">
                    <div class="clearfix" ng-repeat="m in messages" id="post-{{ ::$index }}" scroll-to-last="post-{{ ::$index }}">
                            <div ng-class="{'alert alert-success pull-right': m.sender=='user', 'alert alert-info pull-left' : m.sender=='bot'}">
                                {{m.text.message}} <br/>
                                <div ng-repeat="list in m.text.list">
                                <span ng-class="{'label label-primary': m.text.button=='True'}"
                                      ng-click="m.text.button=='True' && setAPI(m.text.type, list.value)"> {{list.value}} </span>
                                </div>
                            <span class="pull-right sentTime">{{m.time | date:'mediumTime'}}</span></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
        <textarea id="textAreaInput" rows="4" type="text" ng-model="userMsg" class="form-control"
                  placeholder="Type here..." my-enter="recieveMsg(userMsg)"></textarea>
            </div>
        </div>
        <p>The ID is {{mesg}}</p>
        <input type="text" id="botText" ng-model="botMsg"/>
        <button ng-click="sendMsg()">Send</button>
    </div>
    </div>

</body>
