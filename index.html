<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.4.js"></script>
    <script src="app/appCont.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container" ng-app="OSHack" ng-init="openMsg = {msg : 'Hi, how can I help you today?'}">
    <header>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <img src="images/openstack-logo.png" id="logo">
            </div>
        </nav>
    </header>
    <div ng-controller="contentController as contentCtrl">
        <div class="panel panel-primary">
            <div class="panel-heading"><b> Ask me </b> <small class="pull-right">online</small></div>
            <div id="conversation">
                <div id="chatBox" class="panel-body" scroll="messages">
                    <div class="clearfix" ng-repeat="m in messages" id="post-{{ ::$index }}" scroll-to-last="post-{{ ::$index }}">
                        <blockquote  ng-class="{'me pull-right': m.sender=='user', 'you pull-left' : m.sender=='bot'}">
                            {{m.text}}</blockquote>
                    </div>
                </div>
            </div>
        </div>
        <textarea id="textAreaInput" rows="4" type="text" ng-model="userMsg" class="form-control" placeholder="Type here..." my-enter="recieveMsg()"></textarea>

        <button ng-click="recieveMsg()">Recieve</button>
        <input type="text" ng-model="botMsg"/>
        <button ng-click="sendMsg()">Send</button>
    </div>
</div>

</body>
