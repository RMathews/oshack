<!DOCTYPE html>
<html ng-app="OSHack">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.4.js"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <header>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <img src="images/openstack-logo.png" id="logo">
            </div>
        </nav>
    </header>
    <div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading"><b> Ask me </b> <small class="pull-right">online</small></div>
                <iframe src="content.html" name="targetframe" allowTransparency="true" scrolling="yes" frameborder="0" >
                </iframe>
                <div class="form-group">
                    <textarea
                            ng-model="string"
                            [name="string"]
                            [required="string"]
                            [ng-required="string"]></textarea>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
</body>
